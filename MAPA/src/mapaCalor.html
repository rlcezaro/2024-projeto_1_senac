<!DOCTYPE html>
<html>
  <head>
    <title>MAPA DE CALOR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body onload="initMap('todos')">
    <h1>MAPA DE CALOR</h1>

    <div id="map"></div>

    <input id="todos" type="button" onclick="mudaTipo('todos')" value="todos">
    <input id="assaltoFurto" type="button" onclick="mudaTipo('assaltoFurto')" value="Assalto/Furto">
    <input id="asfaltoCalcada" type="button" onclick="mudaTipo('asfaltoCalcada')" value="Problema no asfalto/calçada">
    <input id="aguaLuz" type="button" onclick="mudaTipo('aguaLuz')" value="Falta de água/luz">
    <select id="data" onchange="mudaData()">
      <option value="dia">Dia</option>
      <option value="mes">Mês</option>
      <option value="ano">Ano</option>
      <option value="geral" selected>Geral</option>
    </select>


    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHwCPBIbCBF_DC6KKYY04TsI6qgyTd-J8&libraries=visualization&callback=initMap">
    </script>
    <script src="scripts/mapaCalor.js"></script>
  </body>
</html>
